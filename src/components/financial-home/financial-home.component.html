<div class="space-y-6">
  @switch (activeView()) {
    @case ('dashboard') {
      <div class="space-y-8">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
            <h2 class="text-3xl font-bold text-neutral-800">Painel Financeiro</h2>
            <button (click)="onNewTransaction()" class="w-full sm:w-auto flex items-center justify-center bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                Novo Lançamento
            </button>
        </div>
        
        <!-- Action Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
             <button (click)="setView('installments')" class="text-left p-4 bg-white rounded-xl shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-1 flex items-center gap-4">
                <div class="bg-indigo-100 p-3 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z" />
                    </svg>
                </div>
                <div>
                    <span class="font-bold text-lg text-neutral-800">Parcelamentos</span>
                    <p class="text-sm text-neutral-600">Acompanhe suas compras parceladas.</p>
                </div>
            </button>
            <button (click)="setView('categories')" class="text-left p-4 bg-white rounded-xl shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-1 flex items-center gap-4">
                <div class="bg-indigo-100 p-3 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M17.707 9.293a1 1 0 010 1.414l-7 7a1 1 0 01-1.414 0l-7-7A.997.997 0 012 10V5a1 1 0 011-1h5a1 1 0 01.707.293l7 7zM5 6a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div>
                    <span class="font-bold text-lg text-neutral-800">Categorias</span>
                    <p class="text-sm text-neutral-600">Organize suas transações.</p>
                </div>
            </button>
        </div>

        <!-- Monthly Dashboard integrated directly -->
        <app-dashboard class="block"></app-dashboard>
      </div>
    }
    @case ('installments') {
       <div class="flex items-center justify-between">
        <h2 class="text-3xl font-bold text-neutral-800">Painel de Parcelamentos</h2>
        <button (click)="setView('dashboard')" class="flex items-center gap-2 text-sm font-medium text-indigo-600 hover:text-indigo-800 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
          Voltar ao Painel
        </button>
      </div>
      <app-installments></app-installments>
    }
    @case ('categories') {
       <div class="flex items-center justify-between">
        <h2 class="text-3xl font-bold text-neutral-800">Gerenciar Categorias</h2>
        <button (click)="setView('dashboard')" class="flex items-center gap-2 text-sm font-medium text-indigo-600 hover:text-indigo-800 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
          Voltar ao Painel
        </button>
      </div>
      <app-categories></app-categories>
    }
  }
</div>
