<div class="min-h-screen bg-neutral-100 text-neutral-800">
  <header class="bg-neutral-800 shadow-md">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <div class="flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-emerald-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h12v10h-4a2 2 0 00-2-2H4a2 2 0 00-2 2v4a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H4zm10 4a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
          </svg>
          <h1 class="text-2xl font-bold text-white ml-3">Meu Financeiro</h1>
        </div>
        <nav class="flex items-center gap-4">
          @if (!isDashboardActive()) {
            <a routerLink="/dashboard" class="text-neutral-300 hover:bg-neutral-700 hover:text-white px-4 py-2 rounded-md text-sm font-medium transition-colors flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
              </svg>
              In√≠cio
            </a>
          }
          <button (click)="logout()" class="text-neutral-300 hover:bg-neutral-700 hover:text-white px-4 py-2 rounded-md text-sm font-medium transition-colors flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
            </svg>
            Sair
          </button>
        </nav>
      </div>
    </div>
  </header>

  <main class="container mx-auto p-4 sm:p-6 lg:p-8">
    <router-outlet></router-outlet>
  </main>

  @if (uiService.isTransactionModalOpen()) {
    <app-transaction-form 
      [transactionToEdit]="uiService.editingTransaction()"
      [isSaving]="isSaving()"
      (closeModal)="uiService.closeTransactionModal()"
      (saveTransaction)="handleSaveTransaction($event)">
    </app-transaction-form>
  }
</div>
