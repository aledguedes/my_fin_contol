<div class="min-h-screen bg-neutral-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-xl p-8 space-y-6">
      <div class="flex flex-col items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-emerald-500" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h12v10h-4a2 2 0 00-2-2H4a2 2 0 00-2 2v4a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H4zm10 4a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
        </svg>
        <h1 class="text-3xl font-bold text-neutral-800 mt-3">Meu Financeiro</h1>
        <p class="text-neutral-500 mt-1">Acesse sua conta para continuar</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-neutral-700">Usuário</label>
          <input
            id="username"
            type="text"
            formControlName="username"
            required
            class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-3 px-4 text-base"
            [class.border-red-500]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
            placeholder="admin"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-neutral-700">Senha</label>
          <div class="relative mt-1">
            <input
              id="password"
              [type]="passwordFieldType()"
              formControlName="password"
              required
              class="block w-full rounded-md border-neutral-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-3 px-4 text-base pr-10"
              [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              placeholder="admin"
            />
            <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 flex items-center px-3 text-neutral-500 hover:text-neutral-700" aria-label="Mostrar/ocultar senha">
              @if (passwordFieldType() === 'password') {
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                  <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.02 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                </svg>
              } @else {
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zM10 12a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                  <path d="M10 17a9.953 9.953 0 01-4.512-1.074l-1.781 1.781a1 1 0 11-1.414-1.414l14-14a1 1 0 111.414 1.414l-1.473 1.473A10.014 10.014 0 01.458 10C1.732 14.057 5.522 17 10 17zM2.96 11.45l1.458-1.458A8.004 8.004 0 0010 8a2 2 0 112 2 8.01 8.01 0 00-4.582 1.45l-1.458-1.45z" />
                </svg>
              }
            </button>
          </div>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="loginForm.invalid || isSubmitting()"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300 disabled:cursor-not-allowed"
          >
            @if (isSubmitting()) {
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span>Autenticando...</span>
            } @else {
              <span>Entrar</span>
            }
          </button>
        </div>
      </form>

      <div class="relative flex py-2 items-center">
        <div class="flex-grow border-t border-neutral-300"></div>
        <span class="flex-shrink mx-4 text-neutral-400 text-sm font-semibold">OU</span>
        <div class="flex-grow border-t border-neutral-300"></div>
      </div>

      <div id="google-signin-button" class="flex justify-center">
        <!-- O botão do Google será renderizado aqui -->
      </div>
    </div>
  </div>
</div>
